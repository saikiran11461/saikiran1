<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
           
        }
        #items{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="items"></div>
   <div id="showlength"></div>
</body>
</html>
<script>
   let cart = JSON.parse(localStorage.getItem("cart_data"))
   console.log('cart:', cart)
   showcart(cart)

   function showcart(elem){
    elem.forEach(function (element) {
            let item = document.getElementById("items")
            name =document.createElement("p")
            name.innerHTML=element.strArea
            let img = document.createElement("img")
            img.src = element.strMealThumb
            let price = document.createElement("p")
            let rdprice = price.textContent = Math.ceil(Math.random() * 100)
            let length =document.getElementById("showlength")
            length.textContent=cart.length
        item.append(img,rdprice, length)
        

    })


   
   }
</script>
